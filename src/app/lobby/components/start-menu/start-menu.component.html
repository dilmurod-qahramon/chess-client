<div class="flex flex-column align-items-center gap-5">
  <h1>GAME OVER</h1>
  <div class="result">
    <div class="white-bg">
      <h3>♔ White</h3>
      <br />
      <label for="username1">Player 1</label>
      <input
        pInputText
        required
        minlength="4"
        placeholder="username"
        [(ngModel)]="leftPlayer"
      />
    </div>
    <div class="black-bg">
      <h3>♚ Black</h3>
      <br />
      <label for="username2">Player 2</label>
      <input
        pInputText
        required
        minlength="4"
        placeholder="username"
        [(ngModel)]="rightPlayer"
      />
    </div>
  </div>
  <h2 *ngIf="errorMesage">
    {{ errorMesage }}
  </h2>
  <div class="btns">
    <p-button
      label="Start Game"
      [variant]="'outlined'"
      severity="info"
      size="large"
      [style]="{ width: '300px' }"
      (onClick)="startGame()"
    />
    <p-button
      label="Log Out"
      [variant]="'outlined'"
      severity="danger"
      size="large"
      [style]="{ width: '300px' }"
      (onClick)="logOut()"
    />
  </div>
</div>
